<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | MRI Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-image: url('picture/Background photo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.9) 0%, rgba(79, 70, 229, 0.85) 100%);
      z-index: -1;
    }
    
    /* Bubbles animation */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      opacity: 0.5;
      animation: rise 10s infinite ease-in;
    }
    
    @keyframes rise {
      0% {
        bottom: -50px;
        transform: translateX(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
        transform: translateX(30px) scale(1);
      }
      100% {
        bottom: 100vh;
        transform: translateX(-30px) scale(0.3);
        opacity: 0;
      }
    }
    
    .reset-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .reset-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 10px 15px rgba(0, 0, 0, 0.15);
    }
    
    .reset-card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.3) 0%, rgba(79, 70, 229, 0.2) 100%);
      border-radius: 50%;
      transform: translate(50%, -50%);
      z-index: -1;
      opacity: 0.6;
    }
    
    .reset-card::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.2) 0%, rgba(79, 70, 229, 0.15) 100%);
      border-radius: 50%;
      transform: translate(-30%, 30%);
      z-index: -1;
      opacity: 0.6;
    }
    
    .form-input {
      background-color: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(226, 232, 240, 0.8);
      border-radius: 16px;
      padding: 14px 18px 14px 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      height: 56px;
    }
    
    .form-input:focus {
      background-color: white;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.25);
    }
    
    .input-icon {
      color: #0ea5e9;
      transition: all 0.3s ease;
    }
    
    .form-input:focus + .input-icon {
      transform: scale(1.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #4f46e5 100%);
      color: white;
      border-radius: 16px;
      padding: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.6s ease;
      z-index: -1;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.6);
    }
    
    .btn-primary:hover::after {
      left: 100%;
    }
    
    .btn-back {
      color: #0ea5e9;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }
    
    .btn-back:hover {
      transform: translateX(-3px);
    }
    
    .logo-container {
      width: 100px;
      height: 100px;
      position: relative;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 50%;
      padding: 15px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .logo-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 3px solid rgba(14, 165, 233, 0.5);
      border-top-color: #4f46e5;
      border-right-color: transparent;
      animation: spin 10s linear infinite;
    }
    
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    
    .message {
      transition: all 0.3s ease;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }
    
    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      animation: shimmer 2s infinite;
      z-index: -1;
    }
    
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    
    .success-message { animation: slideUp 0.5s ease; }
    .error-message { animation: shake 0.5s ease; }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .reset-card {
        margin: 0 20px;
        padding: 20px;
      }
      
      .form-input {
        font-size: 0.9rem;
        padding: 12px 16px 12px 45px;
        height: 50px;
      }
      
      .logo-container {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center px-4 py-8 md:py-12">
  <!-- Bubbles animation -->
  <div class="bubbles" id="bubbles"></div>
  
  <div class="w-full max-w-md">
    <div class="reset-card px-8 py-10">
      <div class="flex flex-col items-center mb-8">
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo">
            <img src="picture/logo192.png" alt="MRI Simulator Logo" class="w-full h-full object-contain">
          </div>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-800 mt-4">Reset Password</h2>
        <p class="text-gray-600 mt-2 text-center">Create a new password for your MRI Simulator account</p>
      </div>
      
      <form id="reset-password-form" class="space-y-6">
        <div class="space-y-2">
          <label for="resetEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
          <div class="relative">
            <input 
              type="email" 
              id="resetEmail" 
              class="form-input w-full pl-12" 
              placeholder="Enter your registered email"
              required
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="space-y-2">
          <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="new-password" 
              class="form-input w-full pl-12" 
              placeholder="Create a new password"
              required
              minlength="8"
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input w-full pl-12" 
              placeholder="Confirm your new password"
              required
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="pt-6">
          <button type="submit" class="btn-primary w-full py-4 text-white font-medium text-sm uppercase tracking-wider flex items-center justify-center space-x-2">
            <span>Reset Password</span>
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>
        
        <div class="pt-4 text-center">
          <a href="login.html" class="btn-back text-sky-600 hover:text-sky-800 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Login
          </a>
        </div>
      </form>
      
      <!-- Status messages -->
      <div id="message" class="hidden my-6 p-4 rounded-xl text-center font-medium message"></div>
    </div>
  </div>
  
  <div class="text-center text-white text-sm mt-8 mb-4 opacity-90 font-medium">
    © MRI Simulator - Making Medical Education Fun & Engaging
  </div>

  <script src="js/script.js"></script>
  <script>
    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById("resetEmail").value.trim();
      const newPassword = document.getElementById("new-password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const messageDiv = document.getElementById("message");
      
      // Clear previous messages
      messageDiv.className = "hidden message";
      
      // Validation
      if (!email || !newPassword || !confirmPassword) {
        showMessage("Please fill in all fields", "error");
        return;
      }
      
      if (newPassword.length < 8) {
        showMessage("Password must be at least 8 characters long", "error");
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage("Passwords do not match", "error");
        return;
      }
      
      try {
        const response = await fetch("https://fyp-backend-production-249b.up.railway.app:5001/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, newPassword }),
        });

        const data = await response.json();
        
        if (response.ok) {
          showMessage("Password reset successful! Redirecting to login page...", "success");
          
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          showMessage(data.message || "Password reset failed. Please try again.", "error");
        }
      } catch (error) {
        console.error("Reset password error:", error);
        showMessage("Connection error. Please check your internet and try again.", "error");
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = text;
      messageDiv.classList.remove("hidden", "bg-green-100", "text-green-800", "bg-red-100", "text-red-800", "success-message", "error-message", "border-l-4", "border-green-500", "border-red-500");
      
      if (type === "success") {
        messageDiv.classList.add("bg-green-100", "text-green-800", "success-message", "border-l-4", "border-green-500", "message");
      } else {
        messageDiv.classList.add("bg-red-100", "text-red-800", "error-message", "border-l-4", "border-red-500", "message");
      }
      
      messageDiv.classList.remove("hidden");
    }
    
    // Generate bubbles for background animation
    function createBubbles() {
      const bubblesContainer = document.getElementById('bubbles');
      const bubbleCount = 20;
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        
        // Randomize bubble properties
        const size = Math.random() * 40 + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Random position
        bubble.style.left = `${Math.random() * 100}%`;
        
        // Random animation duration and delay
        const duration = Math.random() * 8 + 8;
        bubble.style.animationDuration = `${duration}s`;
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        
        bubblesContainer.appendChild(bubble);
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createBubbles();
    });
  </script>
</body>
</html>
