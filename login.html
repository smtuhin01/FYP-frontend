<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRI Simulator | Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-image: url('picture/Background photo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.9) 0%, rgba(99, 102, 241, 0.8) 100%);
      z-index: -1;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .form-input {
      background-color: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(226, 232, 240, 0.8);
      border-radius: 16px;
      padding: 14px 18px 14px 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      background-color: white;
      border-color: #38bdf8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.25);
    }
    
    .input-icon {
      color: #38bdf8;
      transition: all 0.3s ease;
    }
    
    .form-input:focus + .input-icon {
      transform: scale(1.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8 0%, #6366f1 100%);
      color: white;
      border-radius: 16px;
      padding: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.6);
    }
    
    .btn-primary:active {
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid #38bdf8;
      color: #38bdf8;
      border-radius: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background-color: rgba(56, 189, 248, 0.1);
      transform: translateY(-2px);
    }
    
    .logo-container {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      position: relative;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }
    
    .divider {
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(203, 213, 225, 0.7), transparent);
    }
    
    .divider-text {
      position: relative;
      background: white;
      padding: 0 1rem;
      color: #64748b;
      font-size: 0.9rem;
    }
    
    .alert-message {
      border-radius: 16px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .login-card {
        margin: 0 20px;
        padding: 20px;
      }
      
      .form-input {
        font-size: 0.9rem;
        padding: 12px 16px 12px 45px;
      }
      
      .logo-container {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center px-4 py-8 md:py-12">
  <div class="w-full max-w-md">
    <div class="login-card px-8 py-10">
      <div class="flex flex-col items-center mb-8">
        <div class="logo-container">
          <div class="logo">
            <img src="picture/logo192.png" alt="MRI Simulator Logo" class="w-full h-full object-contain">
          </div>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-800 mt-6">Hello, Student!</h2>
        <p class="text-gray-600 mt-3 text-center">Sign in to explore the fascinating world of MRI technology</p>
      </div>
      
      <form id="login-form" class="space-y-6">
        <div>
          <div class="relative">
            <input 
              type="email" 
              id="login-email" 
              class="form-input w-full pl-12" 
              placeholder="Your email address"
              required
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>
        </div>
        
        <div>
          <div class="flex items-center justify-between mb-2">
            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="reset-password.html" class="text-sm text-blue-500 hover:text-blue-700 font-medium transition-colors">
              Forgot Password?
            </a>
          </div>
          <div class="relative">
            <input 
              type="password" 
              id="login-password" 
              class="form-input w-full pl-12" 
              placeholder="Your password"
              required
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="pt-2">
          <button type="submit" class="btn-primary w-full py-4 text-white font-medium text-sm uppercase tracking-wider flex items-center justify-center space-x-2">
            <span>Start Learning</span>
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </button>
        </div>
        
        <div class="divider flex items-center justify-center my-6">
          <span class="divider-text bg-white">New to MRI Simulator?</span>
        </div>
        
        <a href="signup.html" class="btn-secondary w-full py-4 text-center block">
          Create Your Account
        </a>
      </form>
      
      <!-- Alert for error messages -->
      <div id="alertMessage" class="alert-message hidden mt-6 p-4 rounded-xl bg-red-100 border-l-4 border-red-500 text-red-700 flex items-center">
        <svg class="h-6 w-6 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span id="errorText">An error occurred. Please try again.</span>
      </div>
    </div>
  </div>
  
  <div class="text-center text-white text-sm mt-8 mb-4 opacity-90 font-medium">
    Â© 2025 MRI Simulator - Making Medical Education Fun & Engaging
  </div>

  <script src="js/script.js"></script>
  <script>
    // Form submission handling
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const alertMessage = document.getElementById('alertMessage');
      const errorText = document.getElementById('errorText');
      
      try {
        const response = await fetch('https://fyp-backend-production-249b.up.railway.app:5001/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'home.html';
        } else {
          errorText.textContent = data.message || 'Invalid email or password';
          alertMessage.classList.remove('hidden');
          
          // Hide the alert after 5 seconds
          setTimeout(() => {
            alertMessage.classList.add('hidden');
          }, 5000);
        }
      } catch (error) {
        console.error('Login error:', error);
        errorText.textContent = 'Connection error. Please check your internet connection.';
        alertMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
