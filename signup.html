<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join MRI Simulator | Student Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-image: url('picture/Background photo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(84, 87, 241, 0.95) 0%, rgba(131, 41, 215, 0.85) 100%);
      z-index: -1;
    }
    
    /* Animated shapes */
    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .shape-1 {
      width: 200px;
      height: 200px;
      top: -50px;
      left: -50px;
      animation: float-animation 20s linear infinite;
    }
    
    .shape-2 {
      width: 150px;
      height: 150px;
      bottom: 50px;
      right: -50px;
      animation: float-animation 15s linear infinite reverse;
    }
    
    .shape-3 {
      width: 70px;
      height: 70px;
      bottom: 150px;
      left: 20%;
      animation: float-animation 12s linear infinite;
      animation-delay: -5s;
    }
    
    .shape-4 {
      width: 100px;
      height: 100px;
      top: 30%;
      right: 20%;
      animation: float-animation 18s linear infinite reverse;
      animation-delay: -8s;
      border-radius: 20%;
    }
    
    @keyframes float-animation {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(40px, 40px) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    .signup-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 10;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .signup-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 10px 15px rgba(0, 0, 0, 0.15);
    }
    
    .form-input {
      background-color: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(226, 232, 240, 0.8);
      border-radius: 16px;
      padding: 14px 18px 14px 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      height: 56px;
    }
    
    .form-input:focus {
      background-color: white;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.25);
    }
    
    .input-icon {
      color: #6366f1;
      transition: all 0.3s ease;
    }
    
    .form-input:focus + .input-icon {
      transform: scale(1.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
      border-radius: 16px;
      padding: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.4s ease;
      z-index: -1;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.6);
    }
    
    .btn-primary:hover::before {
      width: 100%;
    }
    
    .btn-primary:active {
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      border: 2px solid #6366f1;
      color: #6366f1;
      border-radius: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background-color: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }
    
    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      animation: pulse-animation 3s infinite;
    }
    
    .logo-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      filter: blur(15px);
      opacity: 0.7;
      z-index: 1;
      animation: glow-animation 3s infinite alternate;
    }
    
    @keyframes pulse-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes glow-animation {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0.8; transform: scale(1.1); }
    }
    
    .password-strength {
      height: 6px;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    
    .strength-weak { width: 33%; background: linear-gradient(to right, #ef4444, #f87171); }
    .strength-medium { width: 66%; background: linear-gradient(to right, #f59e0b, #fbbf24); }
    .strength-strong { width: 100%; background: linear-gradient(to right, #10b981, #34d399); }
    
    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .step {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #e5e7eb;
      transition: all 0.3s ease;
    }
    
    .step.active {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      transform: scale(1.2);
    }
    
    /* Floating animation */
    .floating {
      animation: floating 4s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 640px) {
      .signup-card {
        margin: 0 20px;
        padding: 20px;
      }
      
      .form-input {
        font-size: 0.9rem;
        padding: 12px 16px 12px 45px;
        height: 50px;
      }
      
      .logo-container {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center px-4 py-8 md:py-12">
  <!-- Animated shapes -->
  <div class="shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>
  
  <div class="w-full max-w-md">
    <div class="signup-card px-8 py-10">
      <div class="flex flex-col items-center mb-6">
        <div class="logo-container floating">
          <div class="logo">
            <img src="picture/logo192.png" alt="MRI Simulator Logo" class="w-full h-full object-contain">
          </div>
          <div class="logo-glow"></div>
        </div>
        
        <h2 class="text-3xl font-bold text-gray-800 mt-4">Join the Journey</h2>
        <p class="text-gray-600 mt-2 text-center">Create your account to start exploring MRI technology</p>
      </div>
      
      <form id="signup-form" class="space-y-5">
        <div class="space-y-2">
          <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <div class="relative">
            <input 
              type="text" 
              id="signup-name" 
              class="form-input w-full pl-12" 
              placeholder="Enter your full name"
              required
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="space-y-2">
          <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <div class="relative">
            <input 
              type="email" 
              id="signup-email" 
              class="form-input w-full pl-12" 
              placeholder="your.email@university.edu"
              required
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="space-y-2">
          <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="signup-password" 
              class="form-input w-full pl-12" 
              placeholder="Create a secure password"
              required
              minlength="8"
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
          <div class="mt-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="passwordStrength" class="password-strength"></div>
          </div>
          <p id="passwordHint" class="text-xs text-gray-500 mt-1">Password should be at least 8 characters</p>
        </div>
        
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input w-full pl-12" 
              placeholder="Confirm your password"
              required
            >
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-6 w-6 input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
          </div>
        </div>
        
        <div class="pt-4">
          <button type="submit" class="btn-primary w-full py-4 text-white font-medium text-sm uppercase tracking-wider flex items-center justify-center space-x-2">
            <span>Create Account</span>
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
          </button>
        </div>
        
        <div class="text-center pt-4 flex items-center justify-center">
          <span class="text-gray-600 mr-2">Already have an account?</span>
          <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
            Sign in
          </a>
        </div>
      </form>
      
      <!-- Alert for messages -->
      <div id="alertMessage" class="hidden mt-6 p-4 rounded-xl"></div>
    </div>
  </div>
  
  <div class="text-center text-white text-sm mt-8 mb-4 opacity-90 font-medium">
    ©MRI Simulator - Making Medical Education Fun & Engaging
  </div>

  <script src="js/script.js"></script>
  <script>
    const passwordInput = document.getElementById('signup-password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordHint = document.getElementById('passwordHint');
    const alertMessage = document.getElementById('alertMessage');
    
    // Password strength meter
    passwordInput.addEventListener('input', function() {
      const value = this.value;
      
      // Clear strength indicator
      passwordStrength.className = 'password-strength';
      
      if (value.length === 0) {
        return;
      }
      
      // Simple password strength logic
      if (value.length < 8) {
        passwordStrength.classList.add('strength-weak');
        passwordHint.textContent = 'Password is too short';
      } else if (value.length >= 8 && (!/[A-Z]/.test(value) || !/[0-9]/.test(value))) {
        passwordStrength.classList.add('strength-medium');
        passwordHint.textContent = 'Add uppercase letters and numbers for stronger password';
      } else {
        passwordStrength.classList.add('strength-strong');
        passwordHint.textContent = 'Strong password!';
      }
    });
    
    function showAlert(message, type) {
      alertMessage.textContent = message;
      alertMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'border-l-4', 'border-red-500', 'border-green-500');
      
      if (type === 'error') {
        alertMessage.classList.add('bg-red-100', 'text-red-700', 'border-l-4', 'border-red-500');
      } else if (type === 'success') {
        alertMessage.classList.add('bg-green-100', 'text-green-700', 'border-l-4', 'border-green-500');
      }
      
      alertMessage.classList.remove('hidden');
    }
  </script>
</body>
</html>
